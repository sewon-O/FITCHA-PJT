<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<title>카카오 로그인 테스트</title>
</head>

<body>
	<button id="kakaoLoginBtn">카카오로 로그인</button>
	<button id="gooleLoginBtn">google 로그인</button>
	<button id="naverLoginBtn">naver 로그인</button>

	<script>
		document.getElementById('kakaoLoginBtn').addEventListener('click', () => {
			window.location.href = 'http://localhost:8080/oauth2/authorization/kakao';
		});

		document.getElementById('gooleLoginBtn').addEventListener('click', () => {
			window.location.href = 'http://localhost:8080/oauth2/authorization/google';
		});
		document.getElementById('naverLoginBtn').addEventListener('click', () => {
			window.location.href = 'http://localhost:8080/oauth2/authorization/naver';
		});
	</script>
</body>

</html>
